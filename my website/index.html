<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your inspiration | Flickr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/flickr-logo-png-8780.png" alt=""> <strong>flickr</strong>
        </div>
        <div class="search-bar">
            <label for="search-bar"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="search" placeholder="Photos, people or groups">
        </div>
        <div class="buttons">
            <a class="btn-1" href="#">Log In</a>
            <a class="btn-2" href="#">Sign Up</a>
        </div>
    </header>
    <main class="main">
        <h1>Find your inspiration.</h1>
        <p>Join the Flickr community, home to tens of billions of photos and 2 million groups.</p>
        <a class="btn-3" href="#"><strong>Start for free</strong></a>
    </main>
    <footer class="footer">
            <a class="btn" href="#">About</a>
            <a class="btn" href="#">Jobs</a>
            <a class="btn" href="#">Blog</a>
            <a class="btn" href="#">Developers</a>
            <a class="btn" href="#">Guidelines</a>
            <a class="btn" href="#">Help</a>
            <a class="btn" href="#">Help forum</a>
            <a class="btn" href="#">Privacy</a>
            <a class="btn" href="#">Terms</a>
            <a class="btn" href="#">Cookies</a>
            <!-- <a class="btn" href="#">English <i class="fa-solid fa-caret-down"></i></a> -->
             <select class="options" name="lang" id="language">
                <option value="English">English</option>
                <option value="Deustch">Deustch</option>
                <option value="Hindi">Hindi</option>
                <option value="Spanish">Espanol</option>
                <option value="German">German</option>
                <option value="France">Francias</option>
            </select>
            <a class="btn" href="#">SmugMug+Flickr.</a>
            <a class="btn" href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a class="btn" href="#"><i class="fa-brands fa-twitter"></i></a>
            <a class="btn" href="#"><i class="fa-brands fa-instagram"></i></a>
    </footer>
    <script src="https://kit.fontawesome.com/ad46cbc55c.js" crossorigin="anonymous"></script>
</body>
</html>
